<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SCADA HMI Editor</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      user-select: none;
    }
    #toolbar {
      background: #333;
      color: white;
      padding: 10px;
      display: flex;
      gap: 10px;
    }
    #canvas {
      position: relative;
      width: 100vw;
      height: calc(100vh - 50px);
      background: #f0f0f0;
    }
    .object {
      position: absolute;
      padding: 10px;
      background: #ccc;
      border-radius: 8px;
      cursor: move;
    }
    .lamp {
      width: 40px;
      height: 40px;
      background: red;
      border-radius: 50%;
    }
    .context-menu {
      position: absolute;
      background: white;
      border: 1px solid #ccc;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
      z-index: 100;
    }
    .context-menu button {
      display: block;
      padding: 5px 10px;
      width: 100%;
      border: none;
      background: none;
      text-align: left;
    }
    .context-menu button:hover {
      background: #eee;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <button onclick="addLamp()">💡 Lamp</button>
    <button onclick="addButton()">🔘 Knop</button>
  </div>
  <div id="canvas"></div>

  <script>
    const canvas = document.getElementById('canvas');
    const client = mqtt.connect('ws://poci.n-soft.net:9001');

    client.on('connect', () => {
      console.log('MQTT verbonden');
    });

    let dragging = null;
    let offsetX, offsetY;

    canvas.addEventListener('mousedown', (e) => {
      if (e.target.classList.contains('object')) {
        dragging = e.target;
        offsetX = e.offsetX;
        offsetY = e.offsetY;
      }
    });

    canvas.addEventListener('mousemove', (e) => {
      if (dragging) {
        dragging.style.left = (e.clientX - offsetX) + 'px';
        dragging.style.top = (e.clientY - offsetY) + 'px';
      }
    });

    canvas.addEventListener('mouseup', () => {
      dragging = null;
    });

    canvas.addEventListener('contextmenu', (e) => {
      e.preventDefault();
      const obj = e.target.closest('.object');
      if (obj) showContextMenu(e.pageX, e.pageY, obj);
    });

    function showContextMenu(x, y, obj) {
      removeContextMenu();
      const menu = document.createElement('div');
      menu.className = 'context-menu';
      menu.style.left = x + 'px';
      menu.style.top = y + 'px';
      const delBtn = document.createElement('button');
      delBtn.textContent = '❌ Verwijderen';
      delBtn.onclick = () => {
        obj.remove();
        removeContextMenu();
      };
      menu.appendChild(delBtn);
      document.body.appendChild(menu);
    }

    function removeContextMenu() {
      const existing = document.querySelector('.context-menu');
      if (existing) existing.remove();
    }

    window.addEventListener('click', removeContextMenu);

    function addLamp() {
      const div = document.createElement('div');
      div.className = 'object';
      div.style.left = '100px';
      div.style.top = '100px';
      div.dataset.topic = 'hmi/led';
      const lamp = document.createElement('div');
      lamp.className = 'lamp';
      div.appendChild(lamp);
      canvas.appendChild(div);
      client.subscribe(div.dataset.topic);
      client.on('message', (topic, msg) => {
        if (topic === div.dataset.topic) {
          lamp.style.backgroundColor = msg.toString() === 'on' ? 'green' : 'red';
        }
      });
    }

    function addButton() {
      const div = document.createElement('div');
      div.className = 'object';
      div.style.left = '200px';
      div.style.top = '200px';
      div.dataset.topic = 'hmi/led';
      const btn = document.createElement('button');
      btn.textContent = 'Toggle';
      let state = false;
      btn.onclick = () => {
        state = !state;
        client.publish(div.dataset.topic, state ? 'on' : 'off');
      };
      div.appendChild(btn);
      canvas.appendChild(div);
    }
  </script>
</body>
</html>
