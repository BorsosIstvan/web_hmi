<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SCADA HMI Editor</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body { margin: 0; font-family: sans-serif; }
    #toolbar { padding: 10px; background: #eee; display: flex; gap: 10px; }
    #canvas { position: relative; width: 100vw; height: calc(100vh - 50px); background: #f0f0f0; overflow: hidden; }
    .object { position: absolute; border: 1px solid #333; padding: 10px; background: white; cursor: move; }
    #propertyPanel { position: fixed; top: 60px; right: 10px; background: #fff; padding: 10px; border: 1px solid #333; display: none; }
    #contextMenu { position: absolute; background: white; border: 1px solid #000; display: none; z-index: 1000; }
    #contextMenu ul { list-style: none; padding: 5px; margin: 0; }
    #contextMenu ul li { padding: 5px; cursor: pointer; }
    #contextMenu ul li:hover { background: #ddd; }
  </style>
</head>
<body>
  <div id="toolbar">
    <button onclick="addButton()">‚ûï Voeg knop toe</button>
  </div>
  <div id="canvas"></div>

  <div id="contextMenu">
    <ul>
      <li onclick="showPropertyPanel(contextTarget)">üîß Instellen</li>
      <li onclick="removeObject(contextTarget)">üóëÔ∏è Verwijderen</li>
    </ul>
  </div>

  <div id="propertyPanel">
    <div><label>Label: <input id="propLabel"></label></div>
    <div><label>Topic: <input id="propTopic"></label></div>
    <div><label>Bericht bij klik: <input id="propMessage"></label></div>
    <button onclick="applyProperties()">‚úîÔ∏è Toepassen</button>
    <button onclick="closePropertyPanel()">‚ùå Sluiten</button>
  </div>

  <script>
    let selected = null;
    let offsetX = 0;
    let offsetY = 0;
    let contextTarget = null;

    const client = mqtt.connect('ws://raspberrypi.local:9001');
    client.on('connect', () => console.log('MQTT verbonden'));

    function addButton() {
      const btn = document.createElement('div');
      btn.className = 'object';
      btn.innerText = 'Knop';
      btn.style.left = '100px';
      btn.style.top = '100px';
      btn.dataset.topic = 'hmi/default';
      btn.dataset.message = 'on';
      btn.dataset.label = 'Knop';
      btn.addEventListener('mousedown', onMouseDown);
      btn.addEventListener('contextmenu', showContextMenu);
      btn.addEventListener('click', () => {
        const topic = btn.dataset.topic;
        const message = btn.dataset.message || 'on';
        if (topic) client.publish(topic, message);
        console.log(`Verstuurd naar ${topic}: ${message}`);
      });
      document.getElementById('canvas').appendChild(btn);
    }

    function onMouseDown(e) {
      if (e.button !== 0) return; // Alleen linkermuisklik
      selected = e.target;
      offsetX = e.offsetX;
      offsetY = e.offsetY;
    }

    document.addEventListener('mousemove', e => {
      if (selected) {
        selected.style.left = (e.pageX - offsetX) + 'px';
        selected.style.top = (e.pageY - offsetY) + 'px';
      }
    });

    document.addEventListener('mouseup', () => selected = null);

    function showContextMenu(e) {
      e.preventDefault();
      contextTarget = e.target;
      const menu = document.getElementById('contextMenu');
      menu.style.left = e.pageX + 'px';
      menu.style.top = e.pageY + 'px';
      menu.style.display = 'block';
    }

    function removeObject(obj) {
      obj.remove();
      document.getElementById('contextMenu').style.display = 'none';
    }

    function showPropertyPanel(obj) {
      document.getElementById('contextMenu').style.display = 'none';
      const panel = document.getElementById('propertyPanel');
      panel.style.display = 'block';
      panel.dataset.target = obj.id;
      document.getElementById('propLabel').value = obj.dataset.label || '';
      document.getElementById('propTopic').value = obj.dataset.topic || '';
      document.getElementById('propMessage').value = obj.dataset.message || '';
      panel.target = obj;
    }

    function applyProperties() {
      const obj = document.getElementById('propertyPanel').target;
      const label = document.getElementById('propLabel').value;
      const topic = document.getElementById('propTopic').value;
      const message = document.getElementById('propMessage').value;
      obj.innerText = label;
      obj.dataset.label = label;
      obj.dataset.topic = topic;
      obj.dataset.message = message;
    }

    function closePropertyPanel() {
      document.getElementById('propertyPanel').style.display = 'none';
    }

    document.addEventListener('click', () => {
      document.getElementById('contextMenu').style.display = 'none';
    });
  </script>
</body>
</html>
