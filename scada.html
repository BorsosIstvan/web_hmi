<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SCADA HMI Editor</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }
    #toolbar {
      background: #333;
      color: white;
      padding: 10px;
    }
    #canvas {
      position: relative;
      width: 100vw;
      height: 90vh;
      background: #f0f0f0;
    }
    .object {
      position: absolute;
      cursor: move;
      padding: 5px 10px;
      border-radius: 6px;
      user-select: none;
    }
    .lamp {
      background: red;
      color: white;
    }
    .button {
      background: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <button onclick="addObject('lamp')">Lamp toevoegen</button>
    <button onclick="addObject('button')">Knop toevoegen</button>
  </div>
  <div id="canvas"></div>

  <script>
    const canvas = document.getElementById('canvas');
    const objects = [];

    function createObjectElement(obj) {
      const el = document.createElement('div');
      el.className = `object ${obj.type}`;
      el.textContent = obj.label;
      el.style.left = obj.x + 'px';
      el.style.top = obj.y + 'px';
      el.draggable = true;

      el.addEventListener('dragstart', (e) => {
        e.dataTransfer.setData('text/plain', obj.id);
      });

      el.addEventListener('contextmenu', (e) => {
        e.preventDefault();
        if (confirm(`Verwijder ${obj.label}?`)) {
          removeObject(obj.id);
        }
      });

      return el;
    }

    function addObject(type) {
      const id = 'obj_' + Date.now();
      const newObj = {
        id,
        type,
        label: type === 'lamp' ? 'Lamp' : 'Knop',
        topic: 'hmi/example',
        payload: type === 'button' ? 'on' : '',
        state: type === 'lamp' ? 'off' : '',
        x: 100 + Math.random() * 400,
        y: 100 + Math.random() * 300
      };
      objects.push(newObj);
      renderObjects();
    }

    function removeObject(id) {
      const index = objects.findIndex(obj => obj.id === id);
      if (index !== -1) {
        objects.splice(index, 1);
        renderObjects();
      }
    }

    function renderObjects() {
      canvas.innerHTML = '';
      for (const obj of objects) {
        const el = createObjectElement(obj);
        canvas.appendChild(el);
      }
    }

    // Drag-and-drop binnen canvas
    canvas.addEventListener('dragover', e => e.preventDefault());
    canvas.addEventListener('drop', e => {
      e.preventDefault();
      const id = e.dataTransfer.getData('text');
      const obj = objects.find(o => o.id === id);
      if (obj) {
        const rect = canvas.getBoundingClientRect();
        obj.x = e.clientX - rect.left;
        obj.y = e.clientY - rect.top;
        renderObjects();
      }
    });
  </script>
</body>
</html>
