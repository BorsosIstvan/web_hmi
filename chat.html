<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kletsprogramma via MQTT</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      background: white;
    }
    .msg {
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      border-radius: 0.5rem;
    }
    .own {
      background-color: #d1ffd1;
      text-align: right;
    }
    .other {
      background-color: #e6e6e6;
      text-align: left;
    }
    #inputBar {
      display: flex;
      padding: 1rem;
      background: #ddd;
    }
    #messageInput {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
    }
    #sendBtn {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin-left: 0.5rem;
    }
  </style>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
</head>
<body>
  <div id="chat"></div>
  <div id="inputBar">
    <input type="text" id="messageInput" placeholder="Typ je bericht...">
    <button id="sendBtn">Verzend</button>
  </div>

  <script>
    const username = prompt("Wat is je naam?") || "Gebruiker";
    const client = mqtt.connect('ws://poci.n-soft.net:9001');
    const topic = "chat/algemeen";

    const chat = document.getElementById("chat");
    const input = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");

    client.on("connect", () => {
      client.subscribe(topic);
    });

    client.on("message", (t, payload) => {
      if (t === topic) {
        const msg = JSON.parse(payload.toString());
        const div = document.createElement("div");
        div.className = "msg " + (msg.from === username ? "own" : "other");
        div.textContent = `${msg.from}: ${msg.message}`;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
      }
    });

    sendBtn.onclick = () => {
      const msg = input.value.trim();
      if (msg) {
        const data = {
          from: username,
          message: msg,
          time: new Date().toLocaleString()
        };
        client.publish(topic, JSON.stringify(data));
        input.value = "";
      }
    };

    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendBtn.click();
    });
  </script>
</body>
</html>
