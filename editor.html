  <header>
    <h1>SCADA HMI Editor</h1>
    <nav>

        <li><a href="#">Projecten</a></li>

      </ul>

  <main>
    <section class="toolbar">
      <button id="addButton">Voeg knop toe</button>
      <button id="addLamp">Voeg lamp toe</button>

      <!-- Hier komen straks de objecten -->

      <!-- Hier komen straks de instellingen van het geselecteerde object -->
