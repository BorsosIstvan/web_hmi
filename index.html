<!DOCTYPE html>
<html>
<head>
  <title>MQTT WebSocket Test</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
</head>
<body>
  <h1>MQTT WebSocket Test</h1>
  <button id="sendButton">Stuur bericht</button>
  <div id="status"></div>

  <script>
    const client = mqtt.connect('ws://10.100.103.16:9001'); // Pas IP aan

    client.on('connect', () => {
      document.getElementById('status').textContent = 'Verbonden met MQTT broker via WebSocket';
      client.subscribe('hmi/led');
    });

    client.on('message', (topic, message) => {
      if (topic === 'hmi/led') {
        alert("Bericht ontvangen: " + message.toString());
      }
    });

    document.getElementById('sendButton').onclick = () => {
      client.publish('hmi/button', 'pressed');
      alert('Bericht verzonden: pressed');
    };
  </script>
</body>
</html>
