<!DOCTYPE html>
<html>
<head>
  <title>MQTT HMI</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #led { width: 50px; height: 50px; border-radius: 50%; background: red; margin-bottom: 10px; }
    #messageBox { margin-top: 20px; font-size: 18px; color: blue; }
  </style>
</head>
<body>

  <h2>HMI Dashboard</h2>

  <!-- LED status -->
  <div id="led"></div>
  Status: <span id="ledStatus">OFF</span>

  <hr>

  <!-- ON / OFF buttons -->
  <button onclick="client.publish('hmi/led', 'on')">LED ON</button>
  <button onclick="client.publish('hmi/led', 'off')">LED OFF</button>

  <hr>

  <!-- Tekst input en verzenden -->
  <input type="text" id="tekstInput" placeholder="Typ je bericht hier">
  <button onclick="stuurTekst()">Stuur tekst</button>

  <!-- Weergave van ontvangen bericht -->
  <div id="messageBox"></div>

  <script>
    const client = mqtt.connect('ws://poci.n-soft.net:9001');

    client.on('connect', () => {
      console.log("MQTT verbonden");
      client.subscribe('hmi/led');
      client.subscribe('hmi/message');
    });

    client.on('message', (topic, message) => {
      if (topic === 'hmi/led') {
        const led = document.getElementById('led');
        const status = document.getElementById('ledStatus');
        if (message.toString() === 'on') {
          led.style.backgroundColor = 'green';
          status.textContent = 'ON';
        } else {
          led.style.backgroundColor = 'red';
          status.textContent = 'OFF';
        }
      }

      if (topic === 'hmi/message') {
        document.getElementById('messageBox').textContent = message.toString();
      }
    });

    function stuurTekst() {
      const tekst = document.getElementById('tekstInput').value;
      if (tekst.trim() !== "") {
        client.publish('hmi/message', tekst);
        document.getElementById('tekstInput').value = "";
      }
    }
  </script>

</body>
</html>
